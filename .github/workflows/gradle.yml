name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/weatherweargptserver
          tags: 0.1
          registry: docker.io
          dockerfile: Dockerfile
          directory: .
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: EC2 Docker Run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker rm -f weather-svc || true
            docker run --name weather-svc -d -p 8080:8080 --net msanet --net-alias=weather-svc \
            -v /home/ubuntu/docker-volume/env:/home/ubuntu/docker-volume/env \
            --env-file /home/ubuntu/docker-volume/env/secure.properties \
            -e ACCUWEATHER_API_KEY=${{ secrets.ACCUWEATHER_API_KEY }} \
            -e DB_HOST='mysql-svc' \
            -e DB_PORT='3306' \
            -e DB_DATABASE='weather_db' \
            -e DB_USERNAME='weather' \
            -e DB_PASSWORD='weather' \
            ${{ secrets.DOCKER_USERNAME }}/weatherweargptserver:0.1